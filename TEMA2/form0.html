<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de formulario</title>
</head>
<body>
    <h1>Registro de usuario</h1>
    <form action="">
        <fieldset>
            <legend>Datos personales</legend>
        <label for="">Nombre:</label><br>
        <input type="text" name="Nombre"><br>
        <label for="">Apellido:</label><br>
        <input type="text" name="apellido"><br>
        <label for="">Email:</label><br>
        <input type="email" name="email"><br>
        <label for="">Fecha de nacimiento</label><br>
        <input type="date" name="nacimiento" id=""><br>
        <input type="file" name="" id=""><br>
        <label for="">Sexo:</label><br>
        <!--
        <select name="" id="">
            <option value="hombre" selected>Hombre</option>
            <option value="mujer">Mujer</option>
            <option value="nobinario">No binario</option>
            <option value="Fluido">Fluido</option>
        -->


        </select> 
        <input type="radio" name="sexo" id="">Hombre<br>
        <input type="radio" name="sexo" id="">Mujer<br>
        <input type="radio" name="sexo" id="">No binario<br>
        <input type="radio" name="sexo" id="">Fluido<br>

        <label for="">Contraseña</label><br>
        <input type="password" name="Contraseña1"><br>
        <label for="">Repite contraseña</label><br>
        <input type="password" name="Contraseña2"><br>
        <label for="">Intereses</label><br>
        <input type="checkbox" name="viajes" id="">Viajes
        <input type="checkbox" name="leer" id="">Leer
        <input type="checkbox" name="deportes" id="">Deportes
        <input type="checkbox" name="vertv" id="">Ver TV
        <input type="checkbox" name="fiesta" id="">Salir de fiesta
        <label for="">Color preferido</label><br>
        <input type="color" name="color" id=""><br>
        <label for="">Descríbete a ti mismo:</label><br>
        <textarea maxlength="50" name="descripcion" id="" cols="80" rows="5"></textarea><br>
        <input type="submit" value="Registrate"><br>
        </fieldset>
    </form>
   
</body>
</html>
