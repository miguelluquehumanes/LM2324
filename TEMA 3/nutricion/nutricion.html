<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa para perder peso</title>
    <style>
        img{
            text-align: center;
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Bienvenido a tu asesor  nutricional</h1>
    <img src="https://as01.epimg.net/deporteyvida/imagenes/2017/10/02/portada/1506943228_896660_1506943359_noticia_normal.jpg" alt="Culturista">
    <input type="number" id="pesoActual" placeholder="Introduce tu peso actual">
    <p><button onclick="guardar()">Guardar</button></p>
    <script>
        function guardar(){
            var peso = document.getElementById("pesoActual").value;
            localStorage.setItem("peso", peso);
            alert("Peso guardado correctamente");
        }
        window.onload = function(){
            var pesoGuardado = localStorage.getItem("peso");

            if (pesoGuardado){
                document.getElementById("pesoActual").value = pesoGuardado;
                var pesoAnterior = parseInt(pesoGuardado);
            }
            if (pesoAnterior < 80){
                document.body.innerHTML += "<p>Enhorabuena vas por buen camino</p>"
            }else {
                alert("Introduzca su peso");
            }
        };
    </script>
</body>
</html>
