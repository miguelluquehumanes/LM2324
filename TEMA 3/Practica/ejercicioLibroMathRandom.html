<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa de 1-4 dados</title>
</head>
<body>
    <h1>Seleccionador de dados</h1>
    <script>
        var numDados = prompt("¿Cuántos dados quieres?");
        var num = "";
        if (numDados == 1) {
            num = Math.floor(Math.random() * 6) + 1;
            alert("Tu número es "+num);
        } else {
            if(numDados == 2){
                num = Math.floor(Math.random() * 6) + 1 + "\n";
                num += Math.floor(Math.random() * 6) + 1 + "\n";
                alert(num);
            }
        }

        if (numDados > 3){
            num = Math.floor(Math.random() * 6) + 1 + "\n";
            num += Math.floor(Math.random() * 6) + 1 + "\n";
            num += Math.floor(Math.random() * 6) + 1 + "\n";
            num += Math.floor(Math.random() * 6) + 1 + "\n";
            alert(num);

        } else {
            num = Math.floor(Math.random() * 6) + 1 + "\n";
            num += Math.floor(Math.random() * 6) + 1 + "\n";
            num += Math.floor(Math.random() * 6) + 1 + "\n";
            alert(num);
        }
    </script>
</body>
</html>
