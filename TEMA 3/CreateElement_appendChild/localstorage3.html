<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitas con horas</title>
</head>
<body>
    <h1>Visitas con horas</h1>
    <p id="texto"></p>
    <script>
        function cargaPagina(){
            let cadena = localStorage.getItem("ultimaFechaHora");
            var hoy = new Date();
            var ahora = hoy.toLocaleString();
            if (cadena!=null){
                //Se conectó alguna vez
                document.getElementById("texto").innerHTML= "Se conectó la última vez el día "+cadena;

            }
            else {
                //Es la primera vez que se ha conectado
                document.getElementById("texto").innerHTML = "Hasta ahora mismo nunca te habías conectado";
            }
            localStorage.setItem("ultimaFechaHora", ahora);
        }
        window.onload = cargaPagina();
    </script>    
</body>
</html>
