          <script>
            var fotos=new Array();
            var indice=0; /* Inicializamos el indice del Array */
            var totalFotos;
            fotos[0]="images_slideshow/s0.jpg";
            fotos[1]="images_slideshow/s1.jpg";
            fotos[2]="images_slideshow/s2.jpg";
            fotos[3]="images_slideshow/s3.jpg";
            fotos[4]="images_slideshow/s4.jpg";

            function atras(){
                if(indice>0) { /* Si no era la primera foto... */
                    indice=indice-1;
                }
                else
                {
                    indice= fotos.length-1 ; /* Ponemos la anterior */       
                }
                document.getElementById("fotoActual").src = "images_slideshow/s"+indice+".jpg";
            }
            function siguiente(){
                totalFotos = fotos.length;
                if (indice==totalFotos-1){
                    indice=0 ; /* Empezamos de nuevo */
                }
                else
                {
                    indice=indice+1;        
                }
                document.getElementById("fotoActual").src = "images_slideshow/s"+indice+".jpg" ; /* Ponemos el nombre del fichero */
            }
</script>
