<!DOCTYPE html>
<html lang="es">
<head>

<body>

            $("#boton").click(function(){
                var valor = parseInt($("#caja").val());

                if(valor>=18){
                    alert("Eres mayor de edad");
                }else if(isNaN(valor)){
                    alert("Por favor, introduce solo n√∫meros");
                }else{
                    alert("Eres menor de edad");
                }
                
            });
        });
    </script>
</body>
</html>
