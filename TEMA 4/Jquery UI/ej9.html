<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <style>
        label {
            display: inline-block;
            width: 5em;
        }

        fieldset div {
            margin-bottom: 2em;
        }

        fieldset .help {
            display: inline-block;
        }

        .ui-tooltip {
            width: 210px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <script>
        $(function () {
            var tooltips = $("[title]").tooltip({
                position: {
                    my: "left top",
                    at: "right+5 top-5",
                    collision: "none"
                }
            });
            $("<button>")
                .text("Show help")
                .button()
                .on("click", function () {
                    tooltips.tooltip("open");
                })
                .insertAfter("form");
        });
    </script>
</head>

<body>
    <form>
        <fieldset>
          <div>
            <label for="firstname">Nombre</label>
            <input id="nombre" name="nombre" title="Introduce tu nombre">
          </div>
          <div>
            <label for="lastname">Apellido</label>
            <input id="apellido" name="apellido" title="Rellena el campo con tu apellido">
          </div>
          <div>
            <label for="address">DNI</label>
            <input id="dni" name="dni" title="12345678X">
          </div>
          <div>
            <label for="address">Email</label>
            <input id="email" name="email" title="Introduce tu correo electrónico">
          </div>
          <div>
            <label for="address">Contraseña</label>
            <input id="passw" name="passw" title="Introduce tu contraseña">
          </div>
        </fieldset>
      </form>
</body>

</html>
