<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refuerzo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <h1>Temperatura en cualquier ciudad</h1>
    <input id="city" type="text" placeholder="Introduce una ciudad"><br><br>
    <button id="btn">Confirmar</button>
    <p id="resultado"></p>
</body>
<script>
    $(document).ready(function () {
        $("#btn").click(function(){

            let ciudad = $("#city").val()
            let url = "https://api.openweathermap.org/data/2.5/weather?q=" + ciudad + "&appid=3cff0e4bd2b376868f409a3e75af2bbd&units=metric"
            
            $.get(url).done(function(datos){
                let temperatura = datos.main.temp
                $("#resultado").text("La temperatura en " + ciudad + " es de " + temperatura + "ÂºC")
            }).fail(function(){
                $("#resultado").text("Error en el servidor o ciudad no valida")
            })
        })
    });
</script>
</html>
