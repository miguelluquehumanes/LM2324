<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refuerzo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
    <h1>Temperatura en cualquier ciudad</h1>
    <button id="btn">Generar fotos</button>
    <p id="foto"></p>
</body>
<script>
    $(document).ready(function () {
        $("#btn").click(function () {
            
            let url = "https://api.unsplash.com/photos/random?client_id=tKkXuGIvyAv34_zr9KG1rhoEK5O0H5PLL2-ycmioPXE"

            $.get(url).done(function (datos) {
                let fotos = datos.urls.small
                $("#foto").empty ()
                $("#foto").append('<img src="' + fotos + '">')
            }).fail(function () {
                $("#foto").text("Error en el servidor")
            })
        })
    });
</script>

</html>
